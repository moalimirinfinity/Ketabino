<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ketabino</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body.login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--neutral-bg);
            padding-top: 0; /* Override body padding for login page */
        }
        .login-container {
            background-color: var(--card-bg);
            padding: 2.5rem 2rem; /* Adjusted padding */
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg); /* More prominent shadow */
            width: 100%;
            max-width: 400px; /* Slightly narrower */
            text-align: center;
        }
        .login-container .logo {
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 2.25rem; /* Adjusted size */
            color: var(--primary-color);
            margin-bottom: 0.75rem;
        }
        .login-container .tagline {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        .login-container .form-group {
            text-align: left;
        }
        .login-container .btn-primary {
            width: 100%;
            padding: 0.8em 1.5em; /* Adjusted padding */
            font-size: 1rem;
            margin-top: 1.5rem; /* More space before button */
        }
        /* Removed sign-up link styles as it's removed from HTML */
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">Ketabino</div>
        <p class="tagline">Unlock knowledge, one summary at a time.</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
                <small class="form-validation-error" style="display:none;" id="emailError">Please enter a valid email.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                <small class="form-validation-error" style="display:none;" id="passwordError">Password cannot be empty.</small>
            </div>
            <button type="submit" class="btn btn-primary">
                <i data-feather="log-in"></i> Login
            </button>
        </form>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace(); // Initialize Feather Icons

            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                let isValid = true;

                // Basic validation
                if (!emailInput.value || !emailInput.value.includes('@')) {
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                }

                if (!passwordInput.value) {
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }

                if (isValid) {
                    // Simulate successful login
                    localStorage.setItem('ketabinoUserLoggedIn', 'true'); // Simulate session
                    localStorage.setItem('ketabinoUserStreak', '5'); // Simulate streak
                    localStorage.setItem('ketabinoUserName', 'Ketabino User'); // Simulate username
                    window.location.href = 'discover.html';
                }
            });
        });
    </script>
</body>
</html>
